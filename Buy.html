<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        .image {
            position: absolute;
            top: 0;
            left: 200px;
            z-index: -1;
        }

        .image img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="block" id="services">
    <h2>услуги</h2>
    <ul>
        <li>услуга 1 - цена 1</li>
        <li>услуга 2 - цена 2</li>
        <li>услуга 3 - цена 3</li>
    </ul>
</div>
<div class="image">
    <img src="resources/pic.jpg" alt="картинка">
</div>
<div class="block" id="prices">
    <h2>Цены</h2>
    <table>
        <tr>
            <th>Вид работы</th>
            <th>Цена</th>
        </tr>
        <tr>
            <td>Работа 1</td>
            <td>Цена 1</td>
        </tr>
        <tr>
            <td>Работа 2</td>
            <td>Цена 2</td>
        </tr>
        <tr>
            <td>Работа 3</td>
            <td>Цена 3</td>
        </tr>
    </table>
</div>
<div class="form" id="order-form">
    <h2>Оформить заказ</h2>
    <form>
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" placeholder="Описание заказа" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
